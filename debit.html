<!DOCTYPE html>
<html>
    <head>
    <title>DEBIT</title>
    </head>
    <link rel="stylesheet"href="debit.css">
    <script src="transaction.js"></script>
      <body>
        <div class="withdraw-form">
            <h1>DEBIT</h1>
            <form name="myform" method="post">
                <p>Account Number</p>
                <input type="number"placeholder="Acc Number "name="acno"id="wacno"required >
                <p>Pin No.</p>
                <input type="text"placeholder="Pin"name="pin"id="wpin"required >
                <p>Amount</p>
                <input type="number"placeholder="Amount"name="amount"id="wamt"required >
                <p>Date</p>
                <input type="date"placeholder="Date"name="date"id="date"required >

                <button type="submit"onclick="Bank.withdraw()">With-draw</button>
            </form>
            <div>
              <h2> Back to Home?<a href="u-dashboard.html">HOME</a></h2>
          </div>
            </div>
