<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!--Signup css-->
        <link rel=stylesheet href="signupstyle.css">
    </head>
    <body>
            
         <div class="signup-form">
          <h1>SIGN IN</h1>
          <!--Login Form-->
          <form >
              <p>Username</p>
              <input type="text"placeholder="User Name"required>
              <p>Email</p>
              <input type="email"placeholder="E-Mail"required>
              
              <br>
              <div>
                <p>Gender</p>
                <div>
                    <div style="width: 50%;">
                        <span>Male</span>
                        <input type="radio"name="gender" value="male"id="radioMale"required></div>
                   
                    <div style="width: 50%;"><span>Female</span>
                        <input type="radio"name="gender" value="female"id="radioFemale"required></div>
                    
                </div>
                  
              </div>
              <p>Password</p>
              <input type="password"placeholder="Password"required>
              <button type="submit">SUBMIT</button>
          </form>
          <div>
            <h2> Already have Account?<a href="loginpage.html">Login Here</a></h2>
        </div>
          </div>
        
    </body>
</html>
